
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: travel_blog_db
    environment:
      POSTGRES_USER: ${DB_USER:-travel_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-travel_password}
      POSTGRES_DB: ${DB_NAME:-travel_blog}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-travel_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: travel_blog_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-travel_user}:${DB_PASSWORD:-travel_password}@postgres:5432/${DB_NAME:-travel_blog}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      UNSPLASH_API_KEY: ${UNSPLASH_API_KEY}
      PEXELS_API_KEY: ${PEXELS_API_KEY}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-mailchimp}
      EMAIL_API_KEY: ${EMAIL_API_KEY}
      NICHE: ${NICHE:-luxury-resorts}
      TARGET_MARKET: ${TARGET_MARKET:-US-millennial}
      REGION: ${REGION:-Cape-Town}
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: travel_blog_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: npm run deva571c10f5db08c19b3f63ed5ce44e132-us9

volumes:
  postgres_data:



